<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300;1,9..40,400&family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% feed_meta %}
</head>
<body>

<nav id="nav">
  <a href="{{ '/' | relative_url }}" class="nav-brand">{{ site.title }}</a>
  <ul class="nav-links">
    {% for link in site.data.navigation.main %}
    <li><a href="{{ link.url | relative_url }}"{% if page.url == link.url %} class="active"{% endif %}>{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</nav>

{{ content }}

<footer>
  <div class="footer-left">
    <div class="footer-brand">{{ site.title }}</div>
    <span>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name }} &middot; {{ site.author.location }}</span>
  </div>
  <div class="footer-right">
    <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a>
    {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}">GitHub</a>{% endif %}
  </div>
</footer>

<script>
  const nav = document.getElementById('nav');
  window.addEventListener('scroll', () => {
    nav.classList.toggle('scrolled', window.scrollY > 40);
  });
</script>

</body>
</html>
