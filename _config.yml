# Site settings
title: "Experiments in Legal AI"
title_html: "Experiments<br>in <em>Legal&nbsp;AI</em>"
subtitle: "Building and learning in public"
name: "Nick Clair"
description: "A blog about building AI tools, running experiments, and learning in public — from a California public agency attorney."
url: "https://nomindnick.github.io"
baseurl: ""
github_username: nomindnick

# Author
author:
  name: "Nick Clair"
  bio: "Attorney in California. Building AI things for public agency law — RAG apps, custom tools, and whatever experiment is next. Building and learning in public."
  location: "California"

# Reading
words_per_minute: 200

# Build settings
markdown: kramdown
highlighter: rouge

# Include underscore-prefixed directories
include:
  - _pages

# Outputting
permalink: /:categories/:title/
timezone: America/Los_Angeles

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: default
